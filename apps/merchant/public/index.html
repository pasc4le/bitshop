  $(function() {

        var start = moment().subtract(29, 'days');
        var end = moment();

    function cb(start, end) {
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
    }

    $('#reportrange').daterangepicker({
        startDate: start,
        endDate: end,
        ranges: {
           'Today': [moment(), moment()],
           'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
           'Last 7 Days': [moment().subtract(6, 'days'), moment()],
           'Last 30 Days': [moment().subtract(29, 'days'), moment()],
           'This Month': [moment().startOf('month'), moment().endOf('month')],
           'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
    }, cb);

    cb(start, end);

  });
</script>

<script>
$(function() {
  ClassicEditor
          .create( document.querySelector( '#editor' ) )
          .then( editor => {
                  console.log( editor );
          } )
          .catch( error => {
                  console.error( error );
          } );
          
  $("input.tagsinput-example").tagsinput('items');

  
  // upload profile image
  function readURL(input) {
      if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function(e) {
              $('#imagePreview').css('background-image', 'url('+e.target.result +')');
              $('#imagePreview').hide();
              $('#imagePreview').fadeIn(650);
          }
          reader.readAsDataURL(input.files[0]);
      }
  }
  $("#imageUpload").change(function() {
      readURL(this);
  });
  
  
  
  // upload cover image
  console.clear();

  let fields_tpl = `
    <div class="grid field hidden mb-l">
      <div class="left step"><span>{step}</span></div>
      <div class="right inputs">
        <h5>{title}</h5>
        <label class="photo-field">
          <input id="{key}" type="file" accept="image/*" capture="environment">
          <img src="https://ifreakz.com/projects/bitshop-marchent-new/assets/images/demo-cover.png">
        </label>
      </div>
    </div>
  `;
  
  // steps
  let z = [
    {
      key: 'front',
      desc: ''
    },{
      key: 'back',
      desc: ''
    },{
      key: 'side',
      desc: ''
    },
    // {
    // 	key: 'underside',
    // 	desc: 'Underside with details of fan intakes'
    // },{
    // 	key: 'keyboard',
    // 	desc: 'Keyboard birds eye view'
    // },{
    // 	key: 'screen',
    // 	desc: 'Screen closeup'
    // },{
    // 	key: 'io',
    // 	desc: 'Ports and IO'
    // },
  ];
  
  
  let q = "";
  let total = z.length;
  
  z.forEach((cur, i) => {
    let s =  fields_tpl.replace('{title}', cur.desc);
    s = s.replace('{key}', cur.key);
    s = s.replace('{step}', (i+1) + '<sup>/' + total + '</sup>');
    if( i == 0 ) s = s.replace(' hidden', '');
    q += s;
  })
  
  
  $('#files').prepend(q);
  
  const f = $('#files');
  f.on('change', 'label', function(e)
  {
    var t = $(this);	
    var next = t.parent().parent().next('.hidden');
    
    // orange state (uploading)
    t.addClass('loading').removeClass('success');
    
    $(this).find('img').attr('src', 'https://seekicon.com/free-icon-download/camera_8.svg')
    .removeClass('loaded');
    
    // faux uploading ...
    setTimeout(function(){
      
      // succesfull
      t.removeClass('loading')
        .addClass('success');
  
      // show next and scroll to it
      next.removeClass('hidden');
      
      var inp = t.find('input');
      if( inp[0].files && inp[0].files[0] ){
        show_image(inp);
      }
      
      // only scroll if needed
      if( next.length ){
        next[0].scrollIntoView({ block: 'start', behavior: 'smooth' })
      }
      
    }, 2000) 
  })
  
  
  function show_image(el){
    var reader = new FileReader();
      var next_img = el.next('img');
      var label = el.parent();
      
      reader.readAsDataURL(el[0].files[0]);
      reader.onload = function(x){
        next_img.attr('src', x.target.result);
        next_img.addClass('loaded');
      }
  }
  
  $('.select2-example').select2({
      placeholder: 'Select'
  });
  
  $('.save').click(function(){
      $('.error-text').show();
      $('.success-text').show();
  })
  
  // gst radio toggle
  $('#hav_gst').click(function(){
      $('.gst-has').show();
      $('.no-gst').hide();
  })
  $('#no_gst').click(function(){
      $('.gst-has').hide();
      $('.no-gst').show();
  })
});
</script>
